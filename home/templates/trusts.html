{% extends 'base.html' %}

{% block content %}
<body>
   <section class="banner-area relative" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        BEST Trust IN Maharashtra
                    </h1>
                    <p class="text-white link-nav"><a href="{% url 'index' %}">Home </a> <span
                            class="lnr lnr-arrow-right"></span><a href={% url 'trusts' %}>Trusts</a> <span </div>
                </div>
            </div>

    </section>
<h1 style="text-align: center; color:white; background-color: blue;">Trust / Financial Assistance</h1>
<ul>
    <div class='row' style="background-color: pink;" >
        {% for trust in trusts %}
        <div class='col'>
        <div id="hii" class="card" style="width: 18rem; background-color: lightyellow;">
                <div class="card-body">
                    <h3 class="card-title">{{ trust.0.0 }}</h3>
                    <h5 class="card-status">{{ trust.1 }}</h5>
                    <p id="dots" class="card-text">{{ trust.2 }}</p>
                    <a href="{{ trust.3 }}" class="btn btn-primary">Linkedin</a>
                <button class="btn btn-primary" onclick="myFunction()" id="myBtn">Read more</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</ul>

<script>
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more"; 
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less"; 
    moreText.style.display = "inline";
  }
}
</script>
{% endblock %}
